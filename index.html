<html>

    <title> RAMI Login </title>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <h4> Login </h4>
            </div>

            <div>
                <input type="email" name="email" class="campo" placeholder="Email">
            </div>

            <div>
                <input type="password" name="senha" class="campo" placeholder="*******"/>
            </div>

            <div>
                <input type="checkbox" name="checkbox" />

            </div>

            <br>

            <div>
                <button type="button" class="Primarybutton"> Entrar </button>
            </div>

            <div>
                <button type="button" class="Textbutton"> Esqueceu sua senha? </button>
            </div>
        </form>
    </div>
</body>
